    <script>
        function calculateIdentity(event) {
            event.preventDefault();

            const birthdate = document.getElementById("birthdate").value;
            const birthplace = document.getElementById("birthplace").value;

            // Burada kimlik hesaplama işlemlerini gerçekleştirin
            // Örnek olarak, her iki değeri birleştirip sayısal bir değere dönüştürelim
            const identityNumber = parseInt(birthdate.replace(/-/g, '') + birthplace);

            // Sonuçları ekrana yazdır
            document.getElementById("yikn").innerText = identityNumber;
            document.getElementById("yikn-sicil-no").innerText = calculateSum(identityNumber);
        }

        function calculateSum(number) {
            // Rakamları topla
            const sum = number.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);

            return sum;
